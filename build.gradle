// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

ext {
    springBootVersion = '2.1.6.RELEASE'
    springVersion = '4.3.21.RELEASE'
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: springBootVersion
    compile group: 'org.springframework', name: 'spring-beans', version: springVersion
    compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework', name: 'spring-jdbc', version: springVersion

    compile group: 'me.suhyuk', name: 'common-logger', version: '1.0'

    testCompile 'junit:junit:4.12'
    testCompile group: 'org.springframework', name: 'spring-test', version: springVersion
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    testCompile group: 'com.wix', name: 'wix-embedded-mysql', version: '4.1.2'
    testCompile group: 'ch.vorburger.mariaDB4j', name: 'mariaDB4j', version: '2.2.3'
    testCompile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.6'
    testCompile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.3.0'
    testCompile group: 'org.apache.parquet', name: 'parquet-avro', version: '1.9.0'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.5'
    testCompile group: 'com.google.guava', name: 'guava', version: '20.0'
    testCompile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.3'

}