 * For more details take a look at the Java Quickstart chapter in the Gradle
 * user guide available at https://docs.gradle.org/3.4.1/userguide/tutorial_java_projects.html
 */

// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    testCompile group: 'com.wix', name: 'wix-embedded-mysql', version: '4.1.2'
    testCompile group: 'ch.vorburger.mariaDB4j', name: 'mariaDB4j', version: '2.2.3'
    testCompile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.6'
    testCompile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.3.0'
    testCompile group: 'org.apache.parquet', name: 'parquet-avro', version: '1.9.0'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.5'
    testCompile group: 'com.google.guava', name: 'guava', version: '20.0'
    testCompile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.3'

}